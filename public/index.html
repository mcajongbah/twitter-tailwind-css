<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Twitter UI</title>
  </head>
  <body>
    <div class="w-full h-screen container flex flex-row">
      <div class="w-1/10 h-full flex flex-col justify-between px-5 py-2.5">
        <div class="flex flex-col">
          <span
            class="w-14 h-14 flex items-center justify-center rounded-full hover:bg-secondary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 h-8"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#1da1f2"
              fill="#1da1f2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z"
              />
            </svg>
          </span>
          <div class="space-y-4">
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center text-primary hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </span>
              <span> Home </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
                  />
                </svg>
              </span>
              <span> Explore </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
              </span>
              <span> Notifications </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <span> Messages </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                  />
                </svg>
              </span>
              <span> Bookmarks </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <rect x="5" y="3" width="14" height="18" rx="2" />
                  <line x1="9" y1="7" x2="15" y2="7" />
                  <line x1="9" y1="11" x2="15" y2="11" />
                  <line x1="9" y1="15" x2="13" y2="15" />
                </svg>
              </span>
              <span> Lists </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
              <span> Profile </span>
            </button>
            <button
              class="w-max flex flex-row space-x-4 font-extrabold text-lg items-center hover:bg-secondary px-3 py-1 h-12 rounded-full"
            >
              <span class="w-6 h-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </span>
              <span> More </span>
            </button>
            <button
              class="w-full font-extrabold bg-primary text-lg items-center text-white h-12 rounded-full"
            >
              Tweet
            </button>
          </div>
        </div>
        <div>
          <div>
            <button
              class="w-full flex flex-row space-x-1 text-lg items-center hover:bg-secondary justify-between px-3 py-1 h-12 rounded-full"
            >
              <span class="w-10 h-10 rounded-full border-primary border flex items-center justify-center">
              <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-12 h-12"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
            </span>
              <span class="flex flex-col items-start justify-center">
                <p class="font-semibold">RealLifeShel...</p>
                <p class="text-sm font-thin">@_mcwaves</p>
                </span>
              <span class="w-6 h-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
</svg>
              </span>
            </button>
            
          </div>
        </div>
      </div>
      <div class="w-2/10 px-14 py-10 border-l border-r"></div>
      <div class="w-3/10 h-full"></div>
    </div>
  </body>
</html>
