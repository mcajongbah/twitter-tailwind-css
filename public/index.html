                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"

                    xmlns="http://www.w3.org/2000/svg"

                    class="border-b h-20 text-lg px-6 outline-none"
                  />
                  <div class="justify-between flex flex-row py-3">
                    <div class="flex flex-row">
                      <span
                        class="w-8 h-8 flex items-center justify-center rounded-full text-primary hover:bg-secondary"

                          viewBox="0 0 24 24"
